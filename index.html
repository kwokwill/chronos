<!DOCTYPE html>
<html>

<head>
    <title>Chronos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Adam, Charlie, William">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>



<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#home" class="w3-bar-item w3-button">HOME</a>
            <a href="#team" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> TEAM</a>
            <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> ABOUT</a>
            <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
            <a href="login.html" class="w3-bar-item w3-button" onclick="toggleFunction()">LOGIN</a>
            <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
            <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">TEAM</a>
            <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
        </div>
    </div>

    <!-- First Parallax Image with Logo Text -->
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle">
            <span id="title">Chronos </span>

            <a href="login.html" style="text-decoration: none"><button id="start" type="button">Get Started</button></a>
        </div>
        <div id="learn"> <a href="#about"> Learn More </a></div>
    </div>

    <!-- Container (About Section) -->
    <div id="about" class="backDiv">
        <h3 class="chronosHead"><br>What is Chronos</h3>
        <img id="chronos1" class="d-flex ml-3" src="bgPics/booking.png" alt="Generic placeholder image">
        <p>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin.</p>
        <h3 class="chronosHead"> Focus On Big Ideas </h3>
        <img id="focus" src="bgPics/focus.png" alt="Focus Picture">
        <h3 class="chronosHead"> See Your Progress </h3>
        <img id="progress" src="bgPics/progress.png" />
        <div class="factNote"> z</div>
        <h3 class="chronosHead"> Be On the Go </h3>
        <img id="onTheGo" src="bgPics/onTheGo.png" />
        <div> See your schedule on all your devices<br> Anytime, Anywhere</div>
    </div>

    <script>


        // Change style of navbar on scroll
        window.onscroll = function () { myFunction() };
        function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
            } else {
                navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
            }
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>





</html>
